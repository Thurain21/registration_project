<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Form</title>
</head>
<body>
	<h1>Update Form</h1>
		<form th:action="@{/dataUpdate}" method="get">
		<input type="hidden" name="id" th:value="${um.id}">
		<label for="name" >Name</label><br>
		<input type="text" id="name" name="name" th:value="${um.name}"><br>
		<label for="age">Age</label><br>
		<input type="number" id="age" name="age" th:value="${um.age}"><br>
		<label>Select Your Gender</label><br>
		<input type="radio" value="Male" name="gender">
		<label>Male</label>
		<br>
		<input type="radio" value="Female" name="gender">
		<label>Female</label><br>
		<input type="radio" value="Others" name="gender">
		<label>Others</label>
		<br>
		<label for="country">Select Your Country </label>
		<select name="country" id="country">
			<option>Singapore</option>
			<option>Japan</option>
			<option>Korea</option>
			<option>China</option>
		</select>
		<br><br><br>
		<input type="submit" value="Update">
		
	</form>

</body>
</html>
